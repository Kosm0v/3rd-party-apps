apiVersion: apps/v1
kind: Deployment
metadata:
  name: codebeamer
  namespace: codebeamer
  labels:
    app: codebeamer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codebeamer
  template:
    metadata:
      labels:
        app: codebeamer
    spec:
      containers:
        - name: codebeamer
          # Using specific version tag for stability
          image: intland/codebeamer:22.10-SP3
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "4Gi"
              cpu: "1000m"
            limits:
              memory: "8Gi"
              cpu: "2000m"
          
          # --- FIXEDPROBES (CRITICAL) ---
          livenessProbe:
            httpGet:
              path: /login.spr
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /login.spr
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          # -------------------------------

          env:
            # Enables logs in "kubectl logs"
            - name: CB_DOCKER_LOGGING
              value: "true"
            
            # Database Configuration
            - name: CB_database_driver
              value: "org.postgresql.Driver"
            - name: CB_database_url
              value: "jdbc:postgresql://psql-codebeamer-prd.postgres.database.azure.com:5432/codebeamer?sslmode=require"
            - name: CB_database_username
              value: "codebeamer"
            - name: CB_database_password
              value: "Zq{Cq5aDMJBSF}!}Pi0v)2c]"
            
            # System Settings
            - name: TZ
              value: "Europe/Warsaw"